<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'morrisroman';
            src: url('fontes/MorrisRomanBlack.otf'), format(opentype), url('fontes/MorrisRomanBlack.ttf'), format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'morrisroman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus quia, facilis nostrum animi officia, unde temporibus totam necessitatibus quisquam provident alias magnam minus nobis harum expedita asperiores debitis deserunt ex.</p>
</body>
</html>
